<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandas - Kiosk</title>
    <link rel="stylesheet" href="css/estoque.css">
</head>
<body>
    <header>
        <a href="home.html" class="home">Home</a>
        <h1>Estoque - Kiosk da Neidinha</h1>
    </header>
    <main>
        <div class="top">
            <div class="bg-panel">
                <div class="bg-cadastro">
                    <h2>CADASTRAR ITEM</h2>
                    <form action="" class="form">
                        <label for="txtNome">Nome </label>
                        <input type="text" name="txtNome" id="txtNome" placeholder="nome"><br>
                        <label for="txtValor">Valor </label>
                        <input type="number" step="0.010" name="txtValor" id="txtValor" placeholder="valor"><br>
                        <button>Cadastrar</button>
                    </form>
                </div>
                <div class="bg-delete">
                    <form action="" class="form">
                        <h2>DELETAR PEDIDO</h2>
                        <label for="txtId">ID DELETAR </label>
                        <input type="number" id="idSeletor" placeholder="ID Delete"><br>
                        <button onclick="deletarPedido()">Deletar</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
        <div class="container" id="pedidos-container"></div>
        <button onclick="load()">LISTAR</button>
    </main>
    <script src="script/cadItem.js"></script>
    <script src="script/comandas.js"></script>
</body>
</html>
